<head>
    <meta charset="utf8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="id" content="{{ page.id }}" />

    <link href="{{ page.url | absolute_url }}" rel="canonical" />
    <link href="{{ '/assets/favicon.png' | absolute_url }}" rel="icon" type="image/png" />
    <link href="{{ '/atom.xml' | absolute_url }}" rel="alternate" type="application/atom+xml" title="Atom"/>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link href="{{ '/assets/style.css' | absolute_url }}" rel="stylesheet" />

    <script src="https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js"></script>
    <script src="{{ '/assets/mermaid.js' | absolute_url }}"></script>

    {% if jekyll.environment == 'production' %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135467084-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-135467084-1');
    </script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-4465411623454669",
            enable_page_level_ads: true
        });
    </script>
    {% endif %}
</head>
